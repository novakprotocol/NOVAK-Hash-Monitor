<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NOVAK Live Hash Monitor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #e6edf3;
    margin: 0;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 160px;
    background: #161b22;
    color: #e6edf3;
    border: 1px solid #30363d;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
  }
  .hash-block {
    background: #161b22;
    padding: 10px;
    border: 1px solid #30363d;
    margin-bottom: 8px;
    font-family: monospace;
    word-break: break-all;
  }
  label, select, input {
    font-size: 14px;
  }
  .controls {
    margin: 12px 0;
  }
  button {
    padding: 6px 14px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>NOVAK Live Hash Monitor</h1>
<p>Live SHA hashing with adjustable interval and injectable text/code.</p>

<textarea id="inputArea">
// Paste or type any text or code here â€” hashes update live!
function hello() {
  return "NOVAK Protocol Integrity Engine";
}
</textarea>

<div class="controls">
  <label>Update Interval (ms): </label>
  <input type="number" id="interval" value="1000" min="50" step="50" />

  <label style="margin-left:20px;">Live Update: </label>
  <select id="toggle">
    <option value="on" selected>On</option>
    <option value="off">Off</option>
  </select>
</div>

<h2>Hashes</h2>

<div id="sha1" class="hash-block"></div>
<div id="sha224" class="hash-block"></div>
<div id="sha256" class="hash-block"></div>
<div id="sha384" class="hash-block"></div>
<div id="sha512" class="hash-block"></div>

<script>
async function hashMessage(algo, msg) {
  const enc = new TextEncoder().encode(msg);
  const buf = await crypto.subtle.digest(algo, enc);
  return [...new Uint8Array(buf)]
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

async function updateHashes() {
  if (document.getElementById("toggle").value === "off") return;

  const text = document.getElementById("inputArea").value;

  document.getElementById("sha1").textContent =
    "SHA-1:    " + await hashMessage("SHA-1", text);

  document.getElementById("sha224").textContent =
    "SHA-224:  " + await hashMessage("SHA-224", text);

  document.getElementById("sha256").textContent =
    "SHA-256:  " + await hashMessage("SHA-256", text);

  document.getElementById("sha384").textContent =
    "SHA-384:  " + await hashMessage("SHA-384", text);

  document.getElementById("sha512").textContent =
    "SHA-512:  " + await hashMessage("SHA-512", text);
}

let timer = setInterval(updateHashes, 1000);

document.getElementById("interval").addEventListener("change", () => {
  clearInterval(timer);
  const ms = Number(document.getElementById("interval").value);
  timer = setInterval(updateHashes, ms);
});

document.getElementById("toggle").addEventListener("change", () => {
  if (document.getElementById("toggle").value === "on") {
    updateHashes();
  }
});

updateHashes();
</script>

</body>
</html>

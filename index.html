<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOVAK Protocol — Proof-Before-Action Integrity</title>

<meta name="description"
  content="NOVAK Protocol — execution integrity, fraud prevention, cryptographic proof-before-action verification for government, finance, healthcare, AI, robotics, and national security." />

<link rel="icon" type="image/png" href="favicon.png" />

<!-- ✅ Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
      rel="stylesheet" />

<style>
/* ============================================================================ */
/* ✅ GLOBAL RESET + TYPOGRAPHY */
/* ============================================================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.55;
  -webkit-font-smoothing: antialiased;
  font-size: 16px;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 24px;
}

/* ============================================================================ */
/* ✅ COLOR SYSTEM — THEME VARIABLES */
/* ============================================================================ */
:root {
  --blue: #1a4fb3;
  --blue-hover: #0f357f;
  --green: #059669;
  --red: #dc2626;
  --yellow: #e8b400;

  --bg-light: #f8fafc;
  --bg-dark: #0f172a;

  --text-light: #0b1326;
  --text-dark: #e6edf5;

  --card-light: #ffffff;
  --card-dark: #1e293b;

  --border-light: #d4d8e1;
  --border-dark: #334155;
}

/* Light Mode */
html[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
  --card: var(--card-light);
  --border: var(--border-light);
}

/* Dark Mode */
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
  --card: var(--card-dark);
  --border: var(--border-dark);
}

/* ============================================================================ */
/* ✅ STICKY HEADER — ALWAYS VISIBLE */
/* ============================================================================ */
#mainHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 32px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 9999;
}

#novakBrand {
  font-size: 28px;
  font-weight: 700;
  color: var(--blue);
  white-space: nowrap;
  user-select: none;
}

#novakSiteLink {
  font-size: 15px;
  color: var(--blue);
  text-decoration: none;
}

#headerControls {
  display: flex;
  align-items: center;
  gap: 14px;
}

.theme-toggle {
  cursor: pointer;
  font-size: 14px;
  padding: 7px 14px;
  border-radius: 6px;
  border: 1px solid var(--blue);
  background: transparent;
  color: var(--blue);
  transition: 0.25s;
}

.theme-toggle:hover {
  background: var(--blue);
  color: #fff;
}

/* Mobile Menu */
#mobileMenuBtn {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  cursor: pointer;
}

#mobileMenuPanel {
  display: none;
  flex-direction: column;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  padding: 14px 22px;
  gap: 10px;
}

/* ============================================================================ */
/* ✅ SHARED UI — CARDS, TITLES, BUTTONS */
/* ============================================================================ */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 26px;
  margin-top: 28px;
}

.section-title {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 14px;
}

/* Explainer Buttons */
.explain-btn {
  border: 1px solid var(--blue);
  background: transparent;
  padding: 8px 16px;
  border-radius: 22px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
  color: var(--blue);
  transition: 0.25s;
}

.explain-btn:hover {
  background: rgba(26,79,179,0.12);
}

/* Primary CTA */
.action-btn {
  padding: 9px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: var(--blue);
  color: #fff;
  font-size: 14px;
  transition: 0.25s;
}

.action-btn:hover {
  background: var(--blue-hover);
}

/* ============================================================================ */
/* ✅ MOBILE */
/* ============================================================================ */
@media (max-width: 720px) {
  #headerControls {
    display: none;
  }
  #mobileMenuBtn {
    display: block;
  }
  #novakBrand {
    font-size: 22px;
  }
  .container {
    padding: 18px;
  }
}
</style>
</head>

<body>

<!-- ✅ GLOBAL HEADER -->
<header id="mainHeader">
  <div id="novakBrand">NOVAK Protocol</div>

  <a id="novakSiteLink"
     href="https://www.novakprotocol.com"
     target="_blank"
     rel="noopener noreferrer">
     www.novakprotocol.com
  </a>

  <div id="headerControls">
    <button class="theme-toggle" onclick="toggleTheme()">Light/Dark</button>
  </div>

  <button id="mobileMenuBtn" onclick="toggleMobileMenu()">☰</button>
</header>

<!-- ✅ MOBILE DROPDOWN -->
<div id="mobileMenuPanel">
  <button class="theme-toggle" onclick="toggleTheme()">Light/Dark Mode</button>
</div>

<div class="container">

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NOVAK Hash Monitor</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: "JetBrains Mono", monospace;
}

:root {
  --bg-dark: #0d0f12;
  --bg-light: #f5f7fa;
  --card-dark: rgba(17, 21, 27, 0.92);
  --card-light: rgba(255, 255, 255, 0.85);
  --primary-green: #00ff84;
  --border-dark: #222830;
  --border-light: #d3dae4;
  --text-dark: #e9eef5;
  --text-light: #0d0f12;
}

html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --border: var(--border-dark);
  --text: var(--text-dark);
}

html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --border: var(--border-light);
  --text: var(--text-light);
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 32px;
}

.container {
  max-width: 1150px;
  margin: auto;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.title {
  font-size: 34px;
  font-weight: 600;
  color: var(--primary-green);
}

/* Buttons */
.btn {
  cursor: pointer;
  padding: 6px 14px;
  border-radius: 6px;
  border: 1px solid var(--primary-green);
  background: transparent;
  color: var(--primary-green);
  transition: 0.25s;
  font-size: 13px;
}

.btn:hover {
  background: var(--primary-green);
  color: #000;
}

/* Layout Cards */
.card {
  background: var(--card);
  padding: 20px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 22px;
}

/* Text Input */
textarea {
  width: 100%;
  height: 160px;
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 12px;
  background: transparent;
  resize: vertical;
  color: var(--text);
  font-size: 14px;
  outline: none;
}

/* Controls */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 12px;
}

select, input {
  padding: 6px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
}

/* Dropzone */
.dropzone {
  margin-top: 18px;
  border: 2px dashed var(--primary-green);
  padding: 38px;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
}

/* Hash rows */
.hash-row {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid var(--border);
}

.copy {
  padding: 2px 10px;
  border: 1px solid var(--primary-green);
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}

.copy:hover {
  background: var(--primary-green);
  color: black;
}

/* Timeline */
.timeline {
  max-height: 240px;
  overflow-y: auto;
  padding: 10px;
  font-size: 12px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: rgba(0, 255, 132, 0.05);
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
  <div class="title">NOVAK Hash Monitor</div>

  <div style="display:flex; gap:8px;">
    <select id="audience" class="btn" onchange="updateAudience()">
      <option value="public" selected>Public View</option>
      <option value="government">Government / Regulatory</option>
      <option value="investor">Investor / Leadership</option>
      <option value="cyber">Cybersecurity / IT</option>
      <option value="academic">Academic / Research</option>
    </select>

    <button class="btn" onclick="toggleTheme()">Light/Dark</button>
  </div>
</div>

<!-- Dynamic Description -->
<p id="description" style="margin-bottom:18px;">
  This tool creates a unique digital fingerprint of any text or file.  
  If anything changes—even one character—the fingerprint instantly changes.
</p>

<!-- TEXT INPUT -->
<div class="card">
  <textarea id="input" placeholder="Try it — type something or paste text here..."></textarea>

  <div class="controls">
    <label>Interval (ms): <input id="interval" type="number" value="1000" min="100" /></label>
    <label>Live Update: 
      <select id="live"><option value="on" selected>On</option><option value="off">Off</option></select>
    </label>
    <label>Output Format:
      <select id="format"><option value="hex" selected>Hex</option><option value="base64">Base64</option></select>
    </label>
    <label id="hmacLabel" style="display:none;">HMAC Key:
      <input id="hmac" placeholder="optional secret key" />
    </label>
  </div>

  <div id="dropzone" class="dropzone">
    Drag & drop a file here to hash it
  </div>
</div>

<!-- HASHES -->
<div class="card">
  <h3 id="hashHeader">Integrity Fingerprint</h3>
  <div id="hashes"></div>
</div>

<!-- TIMELINE -->
<div class="card" id="timelineCard">
  <h3 id="timelineHeader">Proof History</h3>
  <div id="timeline" class="timeline"></div>
</div>

</div>

<script>
function toggleTheme() {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
}

/* AUDIENCE MODE TEXT MAP */
const audienceContent = {
  public: {
    desc: "This tool creates a unique digital fingerprint of any text or file. If anything changes—even one character—the fingerprint instantly changes.",
    hash: "Integrity Fingerprint",
    timeline: "Proof History",
    showAdvanced: false
  },
  government: {
    desc: "Demonstrates NOVAK’s enforcement of proof-before-action — ensuring records, claims, or system decisions cannot be altered without detection.",
    hash: "Regulatory Integrity Verification",
    timeline: "Audit & Compliance Trail",
    showAdvanced: true
  },
  investor: {
    desc: "NOVAK enables provable trust, preventing fraud, tampering, and unauthorized automated actions — across healthcare, finance, logistics, and government.",
    hash: "Business Integrity Output",
    timeline: "Accountability Timeline",
    showAdvanced: false
  },
  cyber: {
    desc: "Live hashing for SOC, DevSecOps, forensic validation, file integrity monitoring, and breach detection workflows.",
    hash: "Cryptographic Hash Output",
    timeline: "Security Event Timeline",
    showAdvanced: true
  },
  academic: {
    desc: "Hash functions produce deterministic, collision-resistant outputs — foundational to cryptography, distributed systems, and digital provenance.",
    hash: "Cryptographic Fingerprints",
    timeline: "Experimental Log",
    showAdvanced: true
  }
};

/* APPLY MODE */
function updateAudience() {
  const mode = document.getElementById("audience").value;
  const config = audienceContent[mode];

  document.getElementById("description").innerText = config.desc;
  document.getElementById("hashHeader").innerText = config.hash;
  document.getElementById("timelineHeader").innerText = config.timeline;

  document.getElementById("hmacLabel").style.display = config.showAdvanced ? "inline-block" : "none";
  document.getElementById("timelineCard").style.display = config.showAdvanced ? "block" : "none";
}

/* HASH ENGINE */
const algorithms = ["SHA-256","SHA-384","SHA-512"];

async function updateHashes() {
  if (live.value === "off") return;

  const text = input.value;
  const format = formatSelect.value;

  let output = "";

  for (const algo of algorithms) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest(algo, data);
    const bytes = new Uint8Array(hash);

    const result = format === "hex"
      ? [...bytes].map(b => b.toString(16).padStart(2,"0")).join("")
      : btoa(String.fromCharCode(...bytes));

    output += `
      <div class="hash-row">
        <span>${algo}</span>
        <span>${result}</span>
        <button class="copy" onclick="navigator.clipboard.writeText('${result}')">Copy</button>
      </div>
    `;
  }

  document.getElementById("hashes").innerHTML = output;
  timeline.innerHTML += `[${new Date().toLocaleTimeString()}] Hashes updated\n`;
}

/* INTERVAL LOOP */
setInterval(updateHashes, interval.value);
interval.addEventListener("change", () => {
  clearInterval(updateHashes);
  setInterval(updateHashes, interval.value);
});

/* FILE HASHING */
dropzone.addEventListener("dragover", e => e.preventDefault());
dropzone.addEventListener("drop", async e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (!file) return;
  input.value = await file.text();
  timeline.innerHTML += `[${new Date().toLocaleTimeString()}] File imported: ${file.name}\n`;
});

/* INIT */
updateAudience();
</script>
</body>
</html>

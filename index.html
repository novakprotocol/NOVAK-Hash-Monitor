<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NOVAK Protocol ‚Äî Integrity Proof Demo</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet" />

  <style>
    /* ========= RESET ========= */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: "Inter", sans-serif;
      scroll-behavior: smooth;
      background: var(--bg);
      color: var(--text);
    }

    body {
      padding: 26px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    /* ========= THEME VARIABLES ========= */
    :root {
      --blue: #1a4fb3;
      --blue-hover: #0f357f;
      --green: #1c9c51;
      --red: #c72d2d;
      --gold: #e6b800;

      --bg-light: #f5f8ff;
      --bg-dark: #0e1529;

      --text-light: #091326;
      --text-dark: #e8eefc;

      --card-light: #ffffff;
      --card-dark: #172238;

      --border-light: #d5d9e5;
      --border-dark: #313f57;
    }

    html[data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
      --border: var(--border-light);
    }

    html[data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
      --border: var(--border-dark);
    }

    /* ========= HEADER ========= */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .logo {
      font-size: 40px;
      font-weight: 700;
      color: var(--blue);
    }

    .site-link {
      font-size: 16px;
      text-decoration: none;
      color: var(--blue);
      font-weight: 600;
    }
    .site-link:hover {
      opacity: 0.7;
    }

    .theme-toggle {
      padding: 7px 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid var(--blue);
      background: transparent;
      color: var(--blue);
      transition: 0.25s;
      font-size: 14px;
    }
    .theme-toggle:hover {
      background: var(--blue);
      color: white;
    }

    /* ========= AUDIENCE NAV ========= */
    .nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    .nav button {
      padding: 9px 20px;
      border-radius: 7px;
      border: 1px solid var(--blue);
      background: transparent;
      color: var(--blue);
      cursor: pointer;
      font-size: 14px;
      transition: 0.25s;
    }

    .nav button:hover,
    .nav button.active {
      background: var(--blue);
      color: white;
    }

    /* ========= CARD ========= */
    .card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 24px;
      margin-top: 22px;
      animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========= EXPLAINER BUTTON ROW ========= */
    .explain-btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .action-btn {
      padding: 10px 18px;
      border-radius: 7px;
      border: none;
      background: var(--blue);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .action-btn:hover {
      background: var(--blue-hover);
    }

    /* ========= COLLAPSIBLE EXPLAINERS ========= */
    .explainer {
      display: none;
      margin-top: 8px;
    }

    /* ========= MOBILE ========= */
    @media (max-width: 600px) {
      body { padding: 14px; }
      .logo { font-size: 32px; }
    }
  </style>
</head>

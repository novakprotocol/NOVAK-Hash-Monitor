<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NOVAK Hash Monitor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet" />

<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

/* THEME COLORS */
:root {
  --blue: #2463eb;
  --blue-light: #3b82f6;
  --blue-dark: #1e3a8a;
  --bg-dark: #0d1117;
  --bg-light: #f7f9fc;
  --card-dark: #161b22;
  --card-light: #ffffff;
  --border-dark: #2d333b;
  --border-light: #d3dae4;
  --text-dark: #e6edf3;
  --text-light: #0d1117;
}

html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --border: var(--border-dark);
  --text: var(--text-dark);
  --accent: var(--blue-light);
}

html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --border: var(--border-light);
  --text: var(--text-light);
  --accent: var(--blue-dark);
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 32px;
}

.container {
  max-width: 1150px;
  margin: auto;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.title {
  font-size: 32px;
  font-weight: 600;
  color: var(--accent);
}

/* Buttons */
.btn, select {
  cursor: pointer;
  padding: 6px 14px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: transparent;
  color: var(--accent);
  font-size: 14px;
  transition: 0.25s;
}

.btn:hover, select:hover {
  background: var(--accent);
  color: white;
}

/* Cards */
.card {
  background: var(--card);
  padding: 20px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 22px;
}

/* Text Input */
textarea {
  width: 100%;
  height: 170px;
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 12px;
  background: transparent;
  resize: vertical;
  color: var(--text);
  font-family: "JetBrains Mono", monospace;
  font-size: 14px;
}

/* Controls */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 12px;
}

.controls input, .controls select {
  font-family: inherit;
}

/* Dropzone */
.dropzone {
  margin-top: 20px;
  border: 2px dashed var(--accent);
  padding: 40px;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.25s;
}

.dropzone:hover {
  background: rgba(36, 99, 235, 0.08);
}

/* Hash Rows */
.hash-row {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  padding: 8px 0;
  font-family: "JetBrains Mono", monospace;
}

.copy {
  border: 1px solid var(--accent);
  border-radius: 4px;
  padding: 2px 10px;
  cursor: pointer;
  transition: 0.2s;
}

.copy:hover {
  background: var(--accent);
  color: white;
}

/* Timeline */
.timeline {
  height: 220px;
  overflow-y: auto;
  padding: 10px;
  font-size: 12px;
  border: 1px solid var(--border);
  border-radius: 6px;
  background: rgba(36, 99, 235, 0.06);
  font-family: "JetBrains Mono", monospace;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
  <div class="title">NOVAK Hash Monitor</div>

  <div style="display:flex; gap:8px;">
    <select id="audience" class="btn" onchange="updateAudience()">
      <option value="public" selected>Public View</option>
      <option value="government">Government / Regulatory</option>
      <option value="investor">Investor / Leadership</option>
      <option value="cyber">Cybersecurity / IT</option>
      <option value="academic">Academic / Research</option>
    </select>

    <button class="btn" onclick="toggleTheme()">Light/Dark</button>
  </div>
</div>

<!-- Dynamic Description -->
<p id="description" style="margin-bottom:18px; font-size:15px;">
  This tool generates a unique digital fingerprint of any text or file. If anything changes—even a single character—the fingerprint changes instantly.
</p>

<!-- TEXT INPUT -->
<div class="card">
  <textarea id="input" placeholder="Try it — type or paste something here..."></textarea>

  <div class="controls">
    <label>Interval (ms): <input id="interval" type="number" value="800" min="100" /></label>
    <label>Live Update: 
      <select id="live"><option value="on" selected>On</option><option value="off">Off</option></select>
    </label>
    <label>Output Format:
      <select id="format"><option value="hex" selected>Hex</option><option value="base64">Base64</option></select>
    </label>
    <label id="hmacLabel" style="display:none;">HMAC Key:
      <input id="hmac" placeholder="optional" />
    </label>
  </div>

  <div id="dropzone" class="dropzone">
    Drag & drop a file here to hash it
  </div>
</div>

<!-- HASHES -->
<div class="card">
  <h3 id="hashHeader">Integrity Fingerprint</h3>
  <div id="hashes"></div>
</div>

<!-- TIMELINE -->
<div class="card" id="timelineCard">
  <h3 id="timelineHeader">Proof History</h3>
  <div id="timeline" class="timeline"></div>
</div>

</div>

<script>
const input = document.getElementById("input");
const timeline = document.getElementById("timeline");
const formatSelect = document.getElementById("format");
const live = document.getElementById("live");
const intervalField = document.getElementById("interval");

/* Audience Mode Descriptions */
const audienceContent = {
  public: {
    desc: "This tool generates a unique digital fingerprint of any text or file. If anything changes—even a single character—the fingerprint changes instantly.",
    hash: "Integrity Fingerprint",
    timeline: "Proof History",
    showAdvanced: false
  },
  government: {
    desc: "Demonstrates NOVAK’s proof-before-action compliance — ensuring records, claims, or system decisions cannot be altered without detection.",
    hash: "Regulatory Integrity Verification",
    timeline: "Audit & Compliance Trail",
    showAdvanced: true
  },
  investor: {
    desc: "NOVAK prevents fraud, data manipulation, and unauthorized automated actions — across healthcare, finance, defense, and government.",
    hash: "Business Integrity Output",
    timeline: "Accountability Timeline",
    showAdvanced: false
  },
  cyber: {
    desc: "Real-time hashing for SOC, DFIR, DevSecOps, file integrity monitoring, and tamper detection.",
    hash: "Cryptographic Hash Output",
    timeline: "Security Event Timeline",
    showAdvanced: true
  },
  academic: {
    desc: "Hashes are collision-resistant, deterministic mathematical functions — foundational to cryptography and distributed systems.",
    hash: "Cryptographic Fingerprints",
    timeline: "Research Log",
    showAdvanced: true
  }
};

function updateAudience() {
  const mode = document.getElementById("audience").value;
  const config = audienceContent[mode];

  document.getElementById("description").innerText = config.desc;
  document.getElementById("hashHeader").innerText = config.hash;
  document.getElementById("timelineHeader").innerText = config.timeline;

  document.getElementById("hmacLabel").style.display = config.showAdvanced ? "inline-block" : "none";
  document.getElementById("timelineCard").style.display = config.showAdvanced ? "block" : "none";
}

function toggleTheme() {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
}

/* Hash algorithms shown by default */
const algorithms = ["SHA-256"];

async function generateHashes() {
  if (live.value === "off") return;

  const text = input.value;
  const format = formatSelect.value;
  let output = "";

  for (const algo of algorithms) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest(algo, data);
    const bytes = new Uint8Array(hash);

    const result = format === "hex"
      ? [...bytes].map(b => b.toString(16).padStart(2,"0")).join("")
      : btoa(String.fromCharCode(...bytes));

    output += `
      <div class="hash-row">
        <span>${algo}</span>
        <span>${result}</span>
        <button class="copy" onclick="navigator.clipboard.writeText('${result}')">Copy</button>
      </div>
    `;
  }

  document.getElementById("hashes").innerHTML = output;
  timeline.innerHTML += `[${new Date().toLocaleTimeString()}] Updated\n`;
}

/* TYPE-INSTANT HASHING */
input.addEventListener("input", generateHashes);

/* LOOP UPDATE */
let hashInterval = setInterval(generateHashes, intervalField.value);
intervalField.addEventListener("change", () => {
  clearInterval(hashInterval);
  hashInterval = setInterval(generateHashes, intervalField.value);
});

/* FILE DROP */
dropzone.addEventListener("dragover", e => e.preventDefault());
dropzone.addEventListener("drop", async e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (!file) return;

  input.value = await file.text();
  timeline.innerHTML += `[${new Date().toLocaleTimeString()}] File loaded: ${file.name}\n`;
  generateHashes();
});

/* INIT */
updateAudience();
generateHashes();
</script>
</body>
</html>
